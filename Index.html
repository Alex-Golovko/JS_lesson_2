<p>Loading, please wait...</p>
<script>
    let n = Math.floor(Math.random() * 1000);
    console.log(n);
    let m = prompt('Введите число: ');
    c = isNaN(m)
    if (c == false) {
        if (n < m) {
            alert('Ваше значение больше');
        };
        if (n > m) {
            alert('Ваше значение меньше');
        };
        if (n == m) {
            alert('Вы угадали');
        };
    };
    if (c == true) {
        alert('Введено не числовое значение');
    };
</script>
